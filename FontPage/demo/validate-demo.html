<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/LogReg.js"></script>
</head>
<body>
<form class="cmxform" id="signupForm" action="RegLogAction" method="get">
    <fieldset>
        <legend>验证完整的表单1</legend>
    <table>
        <tr>
            <td><strong class='high' style="color:red">*</strong><img src="images/userName.png" alt="" id="icon_01"><label
                    for="username"><b>用户名</b></label></td>
            <td><input id="username" class="text" type="text" name="username"></td>
        </tr>
        <tr>
            <td><strong class='high' style="color:red">*</strong><img src="images/psw.png" alt=""><b>密码</b></td>
            <td><input id="password text" type="password" name="password"></td>
        </tr>
        <tr>
            <td><strong class='high' style="color:red">*</strong><img src="images/psw.png" alt=""><b>确认密码</b></td>
            <td><input id="confirm_password"class="text" type="confirm_password" name="confirm_password"></td>
        </tr>
        <tr>
            <td><strong class='high' style="color: #ffffff;">*</strong><img src="images/PHONE.png" alt=""><b>手机号</b></td>
            <td><input id="phonenumber" type="text" name="phonenumber"></td>
        </tr>
        <tr>
            <td><strong class='high' style="color: #ffffff;">*</strong><img src="images/PHONE.png" alt=""><b>Email</b></td>
            <td><input id="email" type="email" name="email"></td>
        </tr>
        <tr>
            <td><strong class='high' style="color: #ffffff;">*</strong><b>验证码</b></td>
            <td><input type="text" name="" style="width: 80px"></td>
            <td><input type="button" value="获取验证码" name="yzm" disabled="disabled" id="yzm_button"></td>
        </tr>
    </table>
    <input class="submit submitBtn" type="submit" value="submit">
    </fieldset>
</form>
<hr>


</body>
</html>
